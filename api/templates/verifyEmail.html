<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body>
    <h1>Hello, <%= firstName %>!</h1>
    <p>
      Thank you for signing up with Chorus. To complete your registration, please
      verify your email by clicking the link below:
    </p>
    <p>
      <a href="<%= verificationLink %>">Verify your email</a>
    </p>
    <p>If you did not sign up for Chorus, please ignore this email.</p>
    <p>Best Regards,<br />The Chorus Team</p>
  </body>
</html>
