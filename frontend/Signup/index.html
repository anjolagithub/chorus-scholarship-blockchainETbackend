<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="container">
        <div class="login-header">
            <img src="../images/Group 47 (1).png" alt="Chorus Logo" class="logo">
        </div>
        <div id="loginForm" class="login-form">
            <h2> Register</h2>
            <form>
                <div class="input-group">
                    <label for="name">First Name</label>
                    <input type="name" id="name" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="name">Last Name</label>
                    <input type="name" id="name" placeholder="Enter your last name">
                </div>
                <div class="input-group">
                    <label for="name">Email</label>
                    <input type="name" id="name" placeholder="Enter your email address">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="account">Account type</label>
                    <select name="accountType" id="">
                        <option value="Student">Student</option>
                        <option value="Donor">Donor</option>
                    </select>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="login-btn">Sign up</button>
            </form>
            <div class="signup">
                <p>Already have an account? <a href="../Login/StudentLogin.html">Login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 CHORUS NETWORK. ALL RIGHTS RESERVED</p>
    </footer>

    <script src="App.js"></script>
</body>
</html>
